{% extends "instagram/layout.html" %}

{% block content %}
    <div class="container">
        <div class="row mb-2">
            <div class="col-sm-12">
                <a href="{% url 'instagram:post_new' %}" class="btn btn-primary">새 포스팅 쓰기</a>
            </div>
        </div>
        <div class="row">
            <!-- Timeline(포스팅 목록) 영역 -->
            <div class="col-sm-8">
                {% for post in post_list %}
                    <div class="mb-3">
                        {% include "instagram/_post_card.html" %}
                    </div>
                {% empty %}
                    보여줄 포스팅이 없습니다
                {% endfor %}
            </div>
            <!-- Sidebar 영역(스토리 및 친구추천) -->
            <div class="col-sm-4">
                {% include "instagram/timeline_sidebar.html" %}
            </div>
        </div>
    </div>
{% endblock %}
