{% extends "instagram/layout.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <img src="{{ post.author.profile_url }}" style="width: 24px; height: 32px;" >
                        {{ post.author.name }}
                    </div>
                    <div class="card-body">
                        <p>
                            <img src="{{ post.photo.url }}" style="width: 25%">
                        </p>
                        {{ post.caption }}
                    </div>
                    <div class="card-footer">
                        태그
                        {% for tag in post.tag_set.all %}
                            <span class="badge text-bg-secondary">
                            #{{ tag.name }}
                            </span>
                        {% endfor %}
                    </div>
                    <hr/>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
