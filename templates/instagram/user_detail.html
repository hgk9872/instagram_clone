{% extends "instagram/layout.html" %}

{% block content %}
<div class="container">
    <div class="row pt-3 pb-3">
        <div class="col-sm-3" style="text-align: center">
            <img src="{{ page_user.profile_url }}" class="rounded-circle" style="width: 140px;" alt="프로필 이미지">
        </div>
        <div class="col-sm-9">
            <p>
                {{ page_user.username }}님의 프로필
                <a href="{% url 'profile_edit' %}" class="btn btn-group btn-sm">프로필 수정</a>
            </p>
            <p>{{ post_list.count }} posts, followers, following</p>
            {{ page_user.name }}
        </div>
    </div>
    <div class="row mt-3">
        {% for post in post_list %}
            <div class="col-sm-4">
                <img src="{{ post.photo.url }}" alt="{{ post.caption }}" style="width: 100%">
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
